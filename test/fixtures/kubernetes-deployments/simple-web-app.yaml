# Simple Web App Deployment for verify-deploy testing
#
# This deployment is designed to test the verify-deploy tool with:
# - Health checks (liveness and readiness probes)
# - Service discovery
# - Multi-replica deployment
# - Resource limits
#
# The image tag (localhost:5000) should be replaced with the actual
# local registry port during test execution.

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-web-app
  namespace: default
  labels:
    app: test-web-app
    test: integration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-web-app
  template:
    metadata:
      labels:
        app: test-web-app
    spec:
      containers:
      - name: web
        image: localhost:5000/test-health-app:v1.0.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: APP_NAME
          value: "test-web-app"
        - name: VERSION
          value: "1.0.0"
        - name: PORT
          value: "8080"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 3
          periodSeconds: 3
          timeoutSeconds: 2
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: test-web-app
  namespace: default
  labels:
    app: test-web-app
spec:
  type: ClusterIP
  selector:
    app: test-web-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: http
    name: http
