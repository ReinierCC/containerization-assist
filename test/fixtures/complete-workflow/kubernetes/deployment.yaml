# Kubernetes Deployment for E2E workflow testing
# This manifest is used as a template - the image will be replaced at test time
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-workflow-app
  labels:
    app: sample-workflow-app
    test: e2e-workflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-workflow-app
  template:
    metadata:
      labels:
        app: sample-workflow-app
    spec:
      containers:
      - name: app
        image: REGISTRY_PLACEHOLDER/sample-workflow-app:v1.0.0
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: APP_VERSION
          value: "1.0.0"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: sample-workflow-app
  labels:
    app: sample-workflow-app
spec:
  selector:
    app: sample-workflow-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
