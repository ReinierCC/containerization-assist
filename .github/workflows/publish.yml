name: Build & Publish

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  Build:
      name: release
      runs-on: ubuntu-latest
      permissions: 
        actions: read
        contents: read
        deployments: read
        packages: none
      steps:
        
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Get current version from package.json
        id: package_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "Version=$VERSION"
          echo "current-version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: build-artifacts-${{ github.run_id }}
          path: |
            dist/
            dist-cjs/
            package.json
            package-lock.json
          retention-days: 1

      outputs:
        current-version: ${{ steps.package_version.outputs.current-version }}

  Publish:
    name: publish
    runs-on: ubuntu-latest
    needs: Build
    environment: partner-publishing
    permissions: 
        actions: read
        contents: write
        deployments: read
        packages: none
        id-token: write
    env: 
      current-version: ${{ needs.Build.outputs.current-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Download build artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: build-artifacts-${{ github.run_id }}
          path: .

      - name: Check version is mentioned in Changelog
        id: changelog_reader
        uses: mindsers/changelog-reader-action@32aa5b4c155d76c94e4ec883a223c947b2f02656 # v2.2.3
        with:
            validation_depth: 10
            version: ${{ needs.Build.outputs.current-version }}
            path: 'CHANGELOG.md'

      - name: Set up Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: 22

      - name: Create package tarball
        run: npm pack

      - name: Create a Release
        id: create_release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
        with:
            tag_name: ${{ needs.Build.outputs.current-version }}
            name: ${{ needs.Build.outputs.current-version }}
            body: |
              Publish ${{ steps.changelog_reader.outputs.changes }}
            token: ${{ secrets.GITHUB_TOKEN }}

      - name: Federated Azure login
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2.3.0
        with:
          client-id: ${{ secrets.AZURE_PARTNER_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_PARTNER_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_PARTNER_SUBSCRIPTION_ID }}

      - name: Upload files to partner drop folder
        run: |
            az account show
            VERSION=${{ env.current-version }}
            BLOBPATH="drops/containerization-assist/js/$VERSION"
            echo "Uploading package version $VERSION to blob path $BLOBPATH"
            az storage blob upload -f "./containerization-assist-mcp-$VERSION.tgz" -c "$BLOBPATH" --account-name azuresdkpartnerdrops --auth-mode login
